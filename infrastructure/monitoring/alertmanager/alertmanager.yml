route:
  receiver: 'email-alerts'      # üî∏ Receptor por defecto (obligatorio)
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1m

  # üî∏ Subrutas opcionales: si quieres enviar a Slack adem√°s
  routes:
    - match:
        severity: 'critical'
      receiver: 'slack-alerts'

receivers:
  # üì® Env√≠o de alertas por correo
  - name: 'email-alerts'
    email_configs:
      - to: 'diegolopezmiguelanez@gmail.com'
        send_resolved: true

  # üí¨ Env√≠o de alertas por Slack
  - name: 'slack-alerts'
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#alertas-prometheus'
        send_resolved: true
        title: "‚ö†Ô∏è Prometheus Alert"
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Status:* {{ .Status }}
          *Description:* {{ .CommonAnnotations.description }}
          *Starts At:* {{ .StartsAt }}
