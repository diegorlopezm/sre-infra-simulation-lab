global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # 1. Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. CADVISOR ← FIX WSL2: NOMBRE INTERNO!
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']  # ← INTERNO 8080!

  # 3. POSTGRES (OK)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # 4. GRAFANA (OK)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  